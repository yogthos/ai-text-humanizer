[pytest]
# Pytest configuration for text-style-transfer

# Register custom markers
markers =
    spacy_dependent: Tests that depend on spaCy parsing and may vary by model version

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude utility modules from test collection
norecursedirs = .git .tox dist build *.egg

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

